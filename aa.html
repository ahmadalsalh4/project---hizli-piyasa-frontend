<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div id="header2"></div>

    </header>
    <div class="banner">

    <div class="recent-ads">
        <div class="quick-categories">
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <span>Elektronik</span>
            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-tshirt"></i>
                </div>

            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-home"></i>
                </div>
                <span>Ev Eşyaları</span>
            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-car"></i>
                </div>

            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-book"></i>
                </div>

            </a>
            <a href="#" class="category">
                <div class="category-icon">

                </div>

            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <span>Spor</span>
            </a>
            <a href="#" class="category">
                <div class="category-icon">
                    <i class="fas fa-paw"></i>

            </a>
        </div>

        <h2 class="section-title">Son Eklenen İlanlar</h2>

        <div class="ads-grid" id="ads-carddd"></div>

    </div>
<script type="module">
    import {LoadBanner,LoadHeader} from '../js/util.js';
    import { loadProductsTo } from '../js/GetAllProducts.js';
    document.addEventListener("DOMContentLoaded",async()=>{
        await LoadHeader("header2");
        await LoadBanner("banner");
        await loadProductsTo('ads-carddd','http://localhost:5000/ads')
    })
</script>
</body>
</html>
