<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Piyasa - Kayıt Ol</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 24px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-right: auto;
        }
        
        .form-container {
            padding: 32px;
        }
        
        .title {
            font-size: 22px;
            color: var(--dark-color);
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .profile-photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #eee;
            margin-bottom: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .profile-photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-photo-preview .placeholder {
            color: #999;
            font-size: 14px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            padding: 10px 16px;
            background-color: var(--light-color);
            color: var(--dark-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .file-label:hover {
            background-color: #e9ecef;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hızlı Piyasa</div>
        </div>
        
        <div class="form-container">
            <h1 class="title">Yeni Hesap Oluştur</h1>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Ad</label>
                        <input type="text" id="name" name="name" required placeholder="Adınızı girin">
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Soyad</label>
                        <input type="text" id="surname" name="surname" required placeholder="Soyadınızı girin">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon Numarası</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Telefon numaranızı girin">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifre oluşturun">
                </div>
                
                <div class="form-group">
                    <label for="repassword">Şifre Tekrar</label>
                    <input type="password" id="repassword" name="repassword" required placeholder="Şifrenizi tekrar girin">
                </div>
                
                <div class="profile-photo-container">
                    <div class="profile-photo-preview" id="photoPreview">
                        <div class="placeholder">Fotoğraf seçilmedi</div>
                    </div>
                    <input type="file" id="profilePhoto" class="file-input" accept="image/*">
                    <label for="profilePhoto" class="file-label">Profil Fotoğrafı Seç</label>
                </div>
                
                <button type="submit" class="submit-btn">Kayıt Ol</button>
                
                <div class="divider">veya</div>
                
                <div class="links">
                    Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Profile photo preview functionality
        const profilePhoto = document.getElementById('profilePhoto');
        const photoPreview = document.getElementById('photoPreview');
        
        profilePhoto.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    photoPreview.innerHTML = `<img src="${e.target.result}" alt="Profil Önizleme">`;
                }
                
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add your form validation and submission logic here
            alert('Kayıt formu gönderildi!');
        });
    </script>
</body>
</html>
