<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Piyasa - Giriş Yap</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Hızlı Piyasa</div>
        </div>
        <div class="form-container">
            <h1 class="title">Hesabınıza Giriş Yapın</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="Şifrenizi girin">
                </div>
                <button type="submit" class="submit-btn">Giriş Yap</button>
                <div class="divider">veya</div>
                <div class="links">
                    Henüz hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
                </div>
            </form>
        </div>
    </div>
</body>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add your login validation and submission logic here
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation example
            if(email && password) {
                alert('Giriş başarılı! Yönlendiriliyorsunuz...');
                // window.location.href = "dashboard.html";
            } else {
                alert('Lütfen tüm alanları doldurun!');
            }
        });
    </script>
</html>
